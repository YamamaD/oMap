<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Markers Layer Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, layer;

        function init(){
            OpenLayers.ProxyHost="/proxy/?url=";
            map = new OpenLayers.Map('map');
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );

            map.addLayer(layer);
            map.setCenter(new OpenLayers.LonLat(0, 0), 0);

            var markers = new OpenLayers.Layer.Markers( "Markers" );
            map.addLayer(markers);

            var size = new OpenLayers.Size(21,25);
            var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);



            var x = null;
            var y = null;
         //   var msg = null;


            {% for p in points %}
            {   x = "{{p.point.x}}";
                y = "{{p.point.y}}";
                var msg = "{{p.subject}}";
                var msg2 = new String(msg);
                //var msg2 = "{{points.3.subject}}";

                marker = new OpenLayers.Marker(new OpenLayers.LonLat(x,y));
                marker.setOpacity(0.2);
                marker.events.register('mousedown', marker, function(evt) { alert(msg2); OpenLayers.Event.stop(evt); });
                markers.addMarker(marker);
            }

            {% endfor %}


            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.zoomToMaxExtent();

            halfIcon.setOpacity(0.5);
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Markers Layer Example {{points|length}}</h1>
    <div id="tags"></div>
    <div id="shortdesc">Show markers layer with different markers</div>
    <div id="map" class="smallmap"></div>
    <div id="docs">
        This is an example of an OpenLayers.Layers.Markers layer that shows some examples of adding markers.  Also demonstrated is registering a mousedown effect on a marker.
    </div>
  </body>
</html>

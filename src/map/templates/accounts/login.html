{% extends "base.html" %}

{% block right %}


<form action="{% url accounts.views.mylogin %}" method="post">{% csrf_token %}   
  <p>
    	<label for="id_username">Username</label>: <input id="id_username" name="username" maxlength="30" type="text">
  </p>
  
  <p>
    	<label for="id_password">Password</label>: <input name="password" id="id_password" type="password">
  </p>
  
  <input name="next" value="map" type="hidden">

  <p><input type="submit" value="Login" /></p>
</form>

        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}

{% endblock %}
